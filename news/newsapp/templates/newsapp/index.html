<html>
<head>

</head>
<body>
<h1>Welcome to the News App</h1>

{% if latest_story_list %}
    <ul>
    {% for story in latest_story_list %}
        <li>
            <a href="{% url 'stories:article' story.id%}">{{ story.story_title }}</a>
            <p>{{story.publication_date}}</p>
            <p>{{story.story_text}}</p>
        </li>

    {% endfor %}
    </ul>
{% else %}
    <p>No stories are available.</p>
{% endif %}
</body>
</html>
